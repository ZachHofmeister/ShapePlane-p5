<html>
	<head>
		<title>ShapePlane p5 Testing</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script src="p5.js"></script>
		<script src="sketch.js"></script>
	</head>
	<body>
		<h1>ShapePlane</h1>
		<div id="main">
			<div id="sketch">
				<!--Sketch goes here-->
			</div>
			<div id="controls">
				<!-- Color controls -->
				<button class="collapsible">Color</button>
				<div class="collapsible-content">
					<label for="baseColorText">Base Color:</label>
					<input id="baseColorText" class="ch8 updateVar linked" var="baseColor" type="text">
					<input id="baseColorPicker" class="updateVar linked" var="baseColor" type="color">
					<br>
					<label for="hueSpacingText">HSB Spacing:</label>
					<input id="hueSpacing" class="ch4 updateVar" var="spaceHue" type="text">
					<input id="satSpacing" class="ch4 updateVar" var="spaceSat" type="text">
					<input id="briSpacing" class="ch4 updateVar" var="spaceBri" type="text">
				</div>

				<button class="collapsible">Controls 2</button>
				<div class="collapsible-content">
					This can be hidden too.
				</div>

				<button class="collapsible">Controls 3</button>
				<div class="collapsible-content">
					This can be hidden three.
				</div>
			</div>
		</div>
		<script src="anims.js"></script>
	</body>
</html>
